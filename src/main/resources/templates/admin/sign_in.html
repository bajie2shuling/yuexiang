<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body th:object="${adminSignIn}">
    <div class="m-container-small" style="max-width: 30em !important;">
        <div class="ui container center aligned m-padding-top-max">
            <div class="m-padding-tb-max">
                <img src="../../static/image/logo.png" th:src="@{/image/logo.png}">
            </div>
            <h2 class="ui teal centered header">
                <div class="content">
                    管理员登录
                </div>
            </h2>
            <form class="ui large form" action="#" th:action="@{/admin/sign_in}" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="envelope outline icon"></i>
                            <input type="text" name="idNumber" placeholder="身份证号" th:value="*{idNumber}">
                        </div>
                        <div class="ui pointing red basic label" th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}">身份证号不合法</div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码" th:value="*{password}">
                        </div>
                        <div class="ui pointing red basic label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码不能为空</div>
                    </div>
                    <button class="ui fluid large teal submit button">登  录</button>
                </div>
                <div class="ui error message"></div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(signInMessage)}" th:text="${signInMessage}">身份证号或密码错误</div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script>
        $('.ui.form').form({
            fields : {
                idNumber : {
                    identifier: 'idNumber',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入身份证号'
                    }]
                },
                password : {
                    identifier: 'password',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入密码'
                    }]
                }
            }
        });
    </script>
</body>
</html>
