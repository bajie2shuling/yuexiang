<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body th:object="${userSignUp}">
    <div class="m-container-small" style="max-width: 30em !important;">
        <div class="ui container center aligned m-padding-top-max">
            <div class="m-padding-tb-max">
                <img src="../static/image/logo.png" th:src="@{/image/logo.png}">
            </div>
            <h2 class="ui teal centered header">
                <div class="content">
                    注  册
                </div>
            </h2>
            <form class="ui large form" action="#" th:action="@{/user/sign_up}" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="nickName" placeholder="用户名" th:value="*{nickName}">
                        </div>
                        <div class="ui pointing red basic label" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">用户名不能为空</div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="envelope outline icon"></i>
                            <input type="text" name="email" placeholder="邮箱" th:value="*{email}">
                        </div>
                        <div class="ui pointing red basic label" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">邮箱不能为空</div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码" th:value="*{password}">
                        </div>
                        <div class="ui pointing red basic label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码不能为空</div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="confirmPwd" placeholder="确认密码" th:value="*{confirmPwd}">
                        </div>
                        <div class="ui pointing red basic label" th:if="${#fields.hasErrors('confirmPwd')}" th:errors="*{confirmPwd}">两次密码不一致</div>
                    </div>
                    <button class="ui fluid large teal submit button">注  册</button>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script>
        $('.ui.form').form({
            fields : {
                nickName : {
                    identifier: 'nickName',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入用户名'
                    }]
                },
                email : {
                    identifier: 'email',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入邮箱'
                    }]
                },
                password : {
                    identifier: 'password',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入密码'
                    }]
                },
                confirmPwd : {
                    identifier: 'confirmPwd',
                    rules: [{
                        type : 'empty',
                        prompt: '请再次输入密码'
                    }]
                }

            }
        });
    </script>
</body>
</html>
